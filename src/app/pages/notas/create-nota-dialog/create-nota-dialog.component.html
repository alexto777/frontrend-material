<h2 mat-dialog-title>Ingresar nota</h2>

<form [formGroup]="form" mat-dialog-content class="dialog-content">

  <mat-form-field class="full-width">
    <mat-label>Estudiante</mat-label>
    <mat-select formControlName="estudianteId">
      <mat-option *ngFor="let e of estudiantes" [value]="e.id">
        {{ e.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Profesor</mat-label>
    <mat-select formControlName="profesorId">
      <mat-option *ngFor="let p of profesores" [value]="p.id">
        {{ p.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Materia</mat-label>
    <input matInput formControlName="materia">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Nota</mat-label>
    <input matInput type="number" step="0.1" formControlName="valor">
  </mat-form-field>

</form>

<div class="actions" style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</div>
